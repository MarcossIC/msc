[package]
name = "msc"
version = "0.1.0"
edition = "2021"
authors = ["Marco"]
description = "A custom CLI tool"
license = "MIT"
repository = "https://github.com/marco/msc"
keywords = ["cli", "tool"]
categories = ["command-line-utilities"]

[[bin]]
name = "msc"
path = "src/main.rs"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
dirs = "5.0"
colored = "2.0"
ignore = "0.4"
chrono = { version = "0.4", features = ["serde"] }
unicode-width = "0.1"
git2 = "0.19"
thiserror = "1.0"
log = "0.4"
env_logger = "0.11"
crossterm = "0.27"
ctrlc = "3.4"
reqwest = { version = "0.11", features = ["blocking", "json"] }
dialoguer = "0.11"
url = "2.5"
base64 = "0.21"
regex = "1.10"
which = "6.0"
zip = "6.0.0"
scraper = "0.24"
pathdiff = "0.2.3"
unicode-normalization = "0.1.25"
sha2 = "0.10"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["winuser", "consoleapi", "processthreadsapi", "winnt", "securitybaseapi", "handleapi"] }
winreg = "0.52"

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[dev-dependencies]
tempfile = "3.8"

[profile.release]
strip = true
lto = true
codegen-units = 1
panic = "abort"
