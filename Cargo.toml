[package]
name = "msc"
version = "0.1.0"
edition = "2021"
authors = ["Marco"]
description = "A custom CLI tool"
license = "MIT"
repository = "https://github.com/marco/msc"
keywords = ["cli", "tool"]
categories = ["command-line-utilities"]

[[bin]]
name = "msc"
path = "src/main.rs"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
dirs = "5.0"
colored = "2.0"
ignore = "0.4"
chrono = { version = "0.4", features = ["serde"] }
unicode-width = "0.1"
git2 = "0.19"
thiserror = "1.0"
log = "0.4"
env_logger = "0.11"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["winuser", "consoleapi", "processthreadsapi", "winnt", "securitybaseapi", "handleapi"] }

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[profile.release]
strip = true
lto = true
codegen-units = 1
panic = "abort"
