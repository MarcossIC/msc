[book]
authors = ["Marco"]
language = "en"
multilingual = false
src = "src"
title = "MSC CLI Documentation"
description = "Complete documentation for MSC - Multi-purpose CLI tool"

[preprocessor.links]

[output.html]
git-repository-url = "https://github.com/marco/msc"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/marco/msc/edit/main/docs/book/{path}"
site-url = "/msc/"
default-theme = "navy"
preferred-dark-theme = "navy"
cname = "msc.example.com"  # Replace with your domain if you have one

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = false
copyable = true
line-numbers = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.print]
enable = true
